<script id="questionsTemplate" type="text/x-handlebars-template">



  {{#each questions}}
    <div class="pet">
        <div class="photo-column">
        
          <h2>{{first_name}}  {{last_name}}</h2>
          
          
          <p>Age: {{calculateAge age}}</p>
        
        </div>

    
        <div class="info-column">
          <h2> <span class="species">{{fieldtype}} {{section}} </span> </h2>
     
          {{#if favfoods}}
          <h4 class="headline-bar"> Favorite Foods </h4>
          <ul class="favorite-foods">
            {{#each favfoods}}

            {{/each}}
          </ul>
          {{/if}}
        </div>
     </div> 

      
  {{/each}}
